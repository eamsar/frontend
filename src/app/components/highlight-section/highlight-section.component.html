<div class="carousel-container">
  <h4 class="subtitle">THE WORLD OF IT & SAP CONSULTING</h4>
  <h2 class="title">
    and <span class="highlight">trends</span> around digital transformation
  </h2>

  <div class="carousel-wrapper">
    <button class="arrow" (click)="prev()">&#8592;</button>

    <div class="principle-cards-container">
      <div
        class="principle-card"
        *ngFor="let article of visibleArticles; let i = index"
        [class.active]="i === activeCardIndex"
        (mouseenter)="setActiveCard(i)"
        (mouseleave)="setActiveCard(0)"
      >
        <img [src]="article.image" alt="Article image" />
        <h3>{{ article.title }}</h3>
        <p class="author">BY {{ article.author }}</p>
        <p class="date">{{ article.date }}</p>
      </div>
    </div>

    <button class="arrow" (click)="next()">&#8594;</button>
  </div>

  <div class="dots">
    <span
      *ngFor="let article of articles; let index = index"
      [class.active]="index === currentIndex"
      (click)="goTo(index)"
    ></span>
  </div>

  <button class="learn-more">Learn more</button>
</div>
