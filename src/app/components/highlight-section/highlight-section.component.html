<section class="timeline-section" aria-label="IT & SAP Consulting Articles Timeline">
   
  <h2 >THE WORLD OF IT & SAP CONSULTING
    and trends around digital transformation
  </h2>


  <div class="timeline-grid" >
    <div class="timeline-card" *ngFor="let article of visibleArticles"  
    >
      <img [src]="article.imageUrl" alt="Article image">

      <div class="timeline-body">
        <div class="timeline-left">
          <div class="timeline-circle">
            <div class="day">{{ article.date.split('-')[0] }}</div>
            <div class="month">{{  article.date.split('-')[1] }}</div>
            <div class="year">{{ article.date.split('-')[2] }}</div>
          </div>
          <div class="timeline-line"></div>
        </div>

        <div class="timeline-content">
          <h3>{{ article.title }}</h3>
          <p>{{ article.description }}</p>
          <a [href]="article.link">Learn more &gt;</a>
        </div>
      </div>
    </div>
  </div>
  <a class="learn-more" href="/blogs">Learn more</a>
</section>
