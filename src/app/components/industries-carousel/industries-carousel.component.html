<section class="industry-section">
  <div class="section-header">
    <p>THE WORLD OF SAP CONSULTING</p>
    <h2><span class="blue">We </span><span class="orange">are</span> expert in the following industries</h2>
  </div>

  <div 
  class="industry-panels"
  [style.backgroundImage]="'url(' + industries[activeIndex].imageUrl + ')'">
  
<div 
  class="industry-panel" 
  *ngFor="let ind of industries; let i = index"
  [class.active]="i === activeIndex"
  (mouseover)="activeIndex = i">

  <!-- Always visible title -->
  <div class="title-label">{{ ind.name }}</div>

  <!-- Only visible when active -->
  <div class="overlay" *ngIf="i === activeIndex">
    <h3>{{ ind.name }}</h3>
    <p>{{ ind.description }}</p>
    <a href="#" class="btn-read">Read more â†’</a>
  </div>
</div>

</div>

</section>
