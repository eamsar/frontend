<section
  class="industry-section"
  [ngStyle]="{
    'background-image': 'url(' + activeIndustry.imageUrl + ')',
    'background-size': 'cover',
    'background-position': 'center',
    'background-repeat': 'no-repeat'
  }"
>
  <div class="industry-overlay">
    <div class="industry-content">
      <div class="industry-card">
        <p class="industry-small-title">THE WORLD OF SAP CONSULTING</p>
        <h2 class="industry-heading">
          <span class="blue">We </span>
          <span class="orange">are</span> expert in the following industries
        </h2>

        <ul class="industry-list">
          <li
            *ngFor="let industry of industries; let i = index"
            (mouseenter)="setActiveIndustry(i)"
            [class.active]="industry.name === activeIndustry.name"
          >
            ➤ {{ industry.name }}
          </li>
        </ul>

        <p class="industry-description">{{ activeIndustry.description }}</p>

        <button class="industry-button">More →</button>
      </div>
    </div>
  </div>
</section>
