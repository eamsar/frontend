<section class="resume-form">
  <h2>Didn't Find a Match?</h2>
  <p>Send us your resume, and we'll keep in touch!</p>

  <form (ngSubmit)="onSubmit()">
    <input type="text" name="name" placeholder="Your Full Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <input type="file" name="cv" (change)="onFileSelected($event)" />
    <textarea name="message" placeholder="Tell us about yourself..."></textarea>
    <button type="submit">Send Resume</button>
  </form>
</section>
