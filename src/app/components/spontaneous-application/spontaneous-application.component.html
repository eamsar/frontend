<section class="resume-form">
  <h2>Didn't Find a Match?</h2>
  <p>Send us your resume, and we'll keep in touch!</p>

  <form (ngSubmit)="onSubmit()">
    <!-- Full Name -->
    <input type="text" name="fullName" [(ngModel)]="fullName" placeholder="Your Full Name" required />

    <!-- Email -->
    <input type="email" name="email" [(ngModel)]="email" placeholder="Your Email" required />

    <!-- CV File -->
    <input type="file" name="cv" (change)="onFileSelected($event)" required />

    <!-- About -->
    <textarea name="about" [(ngModel)]="about" placeholder="Tell us about yourself..."></textarea>

    <!-- Submit -->
    <button type="submit">Send Resume</button>
  </form>
</section>
